<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

  <body>
    <header class="bg-dark text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img

            class="me-2 rounded-circle"
          />
          <h4 class="mb-0">WORSHBY</h4>
        </div>
        <ul class="nav">
          <li class="nav-item">
            <a
              class="nav-link text-white fw-bold fs-5"
              href="../index.html"
              onmouseover="this.classList.replace('text-white', 'text-warning')"
              onmouseout="this.classList.replace('text-warning', 'text-white')"
              >INICIO</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link text-white fw-bold fs-5"
              href="../html/videos.html"
              onmouseover="this.classList.replace('text-white', 'text-warning')"
              onmouseout="this.classList.replace('text-warning', 'text-white')"
              >VIDEOS</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link text-white fw-bold fs-5"
              id="donaciones-link"
              href="../html/donaciones.html"
              onmouseover="this.classList.replace('text-white', 'text-warning')"
              onmouseout="this.classList.replace('text-warning', 'text-white')"
              >DONACIONES</a
            >

          <li class="nav-item">
            <a
              class="nav-link text-white fw-bold fs-5"

            >
          </li>

          <li class="nav-item">
            <a class="nav-link text-white fw-bold fs-5" href="#">PETICIONES</a>
          </li>
        </ul>
        <div class="buttons" id="name-user"></div>
      </div>
    </header>
    <main class="container my-2 py-4 text-center">
      <h1 class="mb-5">PETICIONES</h1>
      <div
        class="card mx-auto p-4 shadow-lg w-100"
        style="max-width: 1000px; height: 400px"
      >
        <h4 class="mb-3">Escriba por qué quieres que oren</h4>
        <textarea
          class="form-control mb-3"
          id="textarea-peticion"
          rows="8"
        ></textarea>
        <button
          type="button"
          class="btn btn-warning text-dark rounded-pill me-2"
          onmouseover="this.classList.add('btn-dark')"
          onmouseout="this.classList.remove('btn-dark')"
          onclick="sendPeticion()"
        >
          ENVIAR
        </button>
      </div>
    </main>
