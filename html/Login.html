<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inicio sesión</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
  </head>

  <body>
    <div class="container">
      <h1>INICIO DE SESIÓN</h1>
      <form id="login-form">
        <input
          type="text"
          id="username"
          class="input-field"
          placeholder="Nombre de usuario"
          required
        /><br />
        <input
          type="password"
          id="password"
          class="input-field"
          placeholder="Contraseña"
          required
        /><br />
        <input
          type="button"
          value="Iniciar sesión"
          class="submit-btn"
          onclick="login()"
        /><br />
      </form>
      <div>
        <p>
          <b
            >¿No tienes cuenta? <a href="registro.html">Crear cuenta aquí</a></b
          >
        </p>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
