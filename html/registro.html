<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>inicio sesión</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>

<body>
  <div class="container">
    <h1>REGISTRASE</h1>
    <form id="login-form">
      <input type="text" id="username" class="input-field" placeholder="Nombre de usuario" required /><br />
      <input type="text" id="email" class="input-field" placeholder="Correo electrónico" required  /><br />
      <input type="password" id="password" class="input-field" placeholder="Contraseña" required  /><br />
      <input type="password" id="password-confirm" class="input-field" placeholder="Confirme contraseña" required /><br />
      <input type="button" value="Registrar" class="submit-btn" onclick="registrar()" /><br />
    </form>
    <a href="../index.html">
      <button class="submit-btn">Regresar</button>
    </a>
    <p>
      <b>¿Ya tienes cuenta? <a href="Login.html">iniciar sesion aqui</a></b>
    </p>
  </div>
  <script src="../js/registro.js"></script>
</body>

</html>
