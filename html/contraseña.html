<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Recuperar Contraseña</h1>
      <p class="info-text">
        Introduce tu correo electrónico para recibir un enlace de recuperación.
      </p>
      <form>
        <input
          type="email"
          class="input-field"
          placeholder="Correo Electrónico"
          required
        /><br />
        <button type="submit" class="submit-btn">
          Enviar Enlace de Recuperación
        </button>
      </form>
      <div>
        <p>
          <b
            >¿Ya recuerdas tu contraseña?<a href="Login.html"
              >Inicia sesión aquí</a
            ></b
          >
        </p>
      </div>
    </div>
    <footer>
      <p>© 2025 Iglesia Presbiteriana de Colombia</p>
      <div>
        <p>Síguenos en nuestras redes sociales</p>
        <a href="https://www.youtube.com/@ipolivos">
          <img
            src="../img/32px-YouTube_full-color_icon_(2017).svg.png"
            alt="YouTube-logo"
          />
        </a>
      </div>
    </footer>
    <script src="../js/redirectScript.js"></script>
  </body>
</html>
