<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Regístrate</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="position-relative">
    <img
      src="../img/fondo1.webp"
      class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover z-0"
      alt="Fondo"
    />

    <div class="container vh-100 position-relative z-1">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg bg-white bg-opacity-75">
            <div class="row g-0">
              <div
                class="col-md-5 d-none d-md-flex align-items-center justify-content-center"
              >
                <img
                  src="../img/Worshby.jpg"
                  class="img-fluid rounded"
                  alt="Imagen de registro"
                />
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <h3 class="card-title text-center text-primary mb-3">
                    Regístrate
                  </h3>
                  <form id="login-form">
                    <div class="mb-3">
                      <input
                        type="text"
                        id="username"
                        class="form-control rounded-pill"
                        placeholder="Nombre de usuario"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        type="email"
                        id="email"
                        class="form-control rounded-pill"
                        placeholder="Correo electrónico"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        type="password"
                        id="password"
                        class="form-control rounded-pill"
                        placeholder="Contraseña"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        type="password"
                        id="password-confirm"
                        class="form-control rounded-pill"
                        placeholder="Confirmar contraseña"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        type="button"
                        value="Registrar"
                        class="btn btn-primary w-100 rounded-pill"
                        onclick="registrar()"
                      />
                    </div>
                  </form>
                  <div class="mb-3">
                    <a
                      href="../index.html"
                      class="btn btn-secondary w-100 rounded-pill"
                      >Regresar</a
                    >
                  </div>
                  <div class="text-center">
                    <small class="text-muted"
                      >¿Ya tienes cuenta?
                      <a href="Login.html" class="text-primary"
                        >Inicia sesión aquí</a
                      ></small
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer text-center small text-muted">
              © 2025 Worshby
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/registro.js"></script>
  </body>
</html>
