<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Cultos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center mb-4">Gestión de Cultos</h1>
      <!-- Selección de culto -->
      <div class="mb-4">
        <label for="seleccionarCulto" class="form-label"
          >Selecciona el culto:</label
        >
        <select id="seleccionarCulto" class="form-select">
          <option value="">-- Selecciona --</option>
          <option value="martes_culto_dama">Martes - Culto de Dama</option>
          <option value="miercoles_evangelisticos">
            Miércoles - Cultos Evangelísticos
          </option>
          <option value="viernes_oracion">Viernes - Culto de Oración</option>
          <option value="sabado_ayuno">Sábado - Ayuno</option>
          <option value="sabado_juvenil">Sábado - Culto Juvenil</option>
          <option value="domingo_escuelas">
            Domingo - Escuelas Dominicales
          </option>
        </select>
      </div>
      <!-- Opciones disponibles según el culto seleccionado (inicialmente ocultas) -->
      <div id="opcionesCulto" style="display: none" class="mb-4">
        
      </div>
      <!-- Sección de Asistencia (Formulario y tabla) -->
      <div id="seccionAsistencia" style="display: none">
        <h2>Registro de Asistencia</h2>
        <form id="attendanceForm" class="mb-4">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="apellido" class="form-label">Apellido:</label>
              <input type="text" id="apellido" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="telefono" class="form-label">Teléfono:</label>
              <input type="tel" id="telefono" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="barrio" class="form-label">Barrio:</label>
              <input type="text" id="barrio" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="direccion" class="form-label">Dirección:</label>
              <input type="text" id="direccion" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="cargo" class="form-label">Cargo:</label>
              <select id="cargo" class="form-select">
                <option value="Pastor">Pastor</option>
                <option value="Anciano">Anciano</option>
                <option value="Diácono">Diácono</option>
                <option value="Líder">Líder</option>
                <option value="Miembro">Miembro</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="bautizado" class="form-label">Bautizado:</label>
              <select id="bautizado" class="form-select">
                <option value="True">Sí</option>
                <option value="False">No</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="fecha" class="form-label">Fecha:</label>
              <input type="date" id="fecha" class="form-control" />
            </div>
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-primary" onclick="addRecord()">
              Agregar
            </button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
          </div>
        </form>
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Teléfono</th>
              <th>Barrio</th>
              <th>Dirección</th>
              <th>Cargo</th>
              <th>Bautizado</th>
              <th>Fecha</th>
              <th>Culto</th>
            </tr>
          </thead>
          <tbody id="tablaCuerpo">
            <!-- Se llenará dinámicamente -->
          </tbody>
        </table>
      </div>
      <!-- Sección para Agregar Miembro (podría reutilizar el formulario de asistencia) -->
      <div id="seccionAgregar" style="display: none">
        <h2>Agregar Miembro</h2>
        <p>
          Utiliza el formulario de asistencia para agregar un nuevo miembro.
        </p>
        <button class="btn btn-secondary" onclick="mostrarAsistencia()">
          Volver a Asistencia
        </button>
      </div>
      <!-- Sección para Eliminar Miembro (se usará la misma tabla con la opción de eliminar) -->
      <div id="seccionEliminar" style="display: none">
        <h2>Eliminar Miembro</h2>
        <p>Utiliza la tabla de registros para eliminar un miembro.</p>
        <button class="btn btn-secondary" onclick="mostrarAsistencia()">
          Volver a Asistencia
        </button>
      </div>
    </div>
    <!-- Script JS personalizado -->
    <script src="../js/asistencia.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
